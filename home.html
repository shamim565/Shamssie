<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Shamssie's Dice Game</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Audiowide&family=Monoton&family=Racing+Sans+One&family=Rubik+Mono+One&family=Russo+One&family=Ultra&display=swap" rel="stylesheet">
</head>

<body style="background-color: #393e46;">
  <div class="container heading">
    <h1 class="game-title">Shamssie's Dice Game</h1>

    <div class="row">
      <div class="col-sm-6">
        <div class="head">
          <img src="images/shamim.png" class="card-img-top shaimg" alt="...">
          <h3 class="card-title">Shamim</h3>
        </div>
        <img id="d1" src="images/dic1.png" alt="">
      </div>

      <div class="col-sm-6">
        <div class="head">
          <img src="images/Nessie.png" class="card-img-top nesimg" alt="...">
          <h3 class="card-title">Nessie</h3>
        </div>
        <img id="d2" src="images/dic1.png" alt="">
      </div>

    </div>
    <div id="message" class="vis">
      <h1>Draw!</h1>
    </div>
    <div  class="d-grid gap-2 col-3 mx-auto btn">
      <button id="roll" class="btn btn-dark" type="button" name="button">Roll</button>
    </div>



<script src="home.js"></script>
</body>

</html>
